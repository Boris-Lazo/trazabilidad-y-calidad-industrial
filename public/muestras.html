<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Muestras de Calidad</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/">Dashboard</a>
        <a href="/ordenes.html">Órdenes de Producción</a>
        <a href="/lotes.html">Lotes de Producción</a>
        <a href="/muestras.html">Muestras de Calidad</a>
    </nav>

    <div class="container">
        <h1>Gestión de Muestras de Calidad</h1>

        <div class="card">
            <h2>Registrar Nueva Muestra de Calidad</h2>
            <form id="form-crear-muestra">
                <div class="form-group">
                    <label for="lote-produccion-id">Lote de Producción:</label>
                    <select id="lote-produccion-id" name="lote-produccion-id" required>
                        <option value="">Cargando lotes...</option>
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="resultado">Resultado de la Muestra:</label>
                    <select id="resultado" name="resultado" required>
                        <option value="">Seleccione un resultado</option>
                        <option value="aprobado">Aprobado</option>
                        <option value="rechazado">Rechazado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" rows="3"></textarea>
                </div>
                <button type="submit" class="button">Registrar Muestra</button>
            </form>
            <div id="mensaje-creacion" class="mensaje"></div>
        </div>

        <div class="card">
            <h2>Muestras de Calidad Registradas</h2>
            <table id="tabla-muestras">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID de Lote</th>
                        <th>Resultado</th>
                        <th>Observaciones</th>
                        <th>Fecha de Registro</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/muestras.js"></script>
</body>
</html>
