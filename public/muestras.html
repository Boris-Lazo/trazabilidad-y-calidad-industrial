<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muestras de Calidad | PROD-SYS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
</head>
<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                PROD-SYS
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    Dashboard
                </a>
                <a href="/ordenes.html" class="nav-item">
                    Órdenes de Producción
                </a>
                <a href="/lotes.html" class="nav-item">
                    Lotes de Producción
                </a>
                <a href="/muestras.html" class="nav-item active">
                    Muestras de Calidad
                </a>
            </nav>
            <div class="sidebar-footer" style="padding: 1rem; border-top: 1px solid var(--border-color);">
                <div style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem;" id="user-display">Usuario: -</div>
                <button onclick="Auth.logout()" class="button button-outline" style="width: 100%; font-size: 0.75rem;">Cerrar Sesión</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Control de Calidad</h1>
            </header>

            <div class="page-content">
                <div class="card">
                    <div class="card-title">Registrar Nueva Muestra</div>
                    <form id="form-crear-muestra">
                        <div class="grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label for="lote-produccion-id">Lote de Producción</label>
                                <select id="lote-produccion-id" name="lote-produccion-id" required>
                                    <option value="">Cargando lotes...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="resultado">Resultado</label>
                                <select id="resultado" name="resultado" required>
                                    <option value="">Seleccione un resultado</option>
                                    <option value="aprobado">Aprobado</option>
                                    <option value="rechazado">Rechazado</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="observaciones">Observaciones</label>
                            <textarea id="observaciones" name="observaciones" rows="3" placeholder="Detalles de la inspección..."></textarea>
                        </div>
                        <button type="submit" class="button">Registrar Muestra</button>
                    </form>
                    <div id="mensaje-creacion" class="mt-4"></div>
                </div>

                <div class="card">
                    <div class="card-title">Historial de Muestras</div>
                    <div class="table-container">
                        <table id="tabla-muestras">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ID de Lote</th>
                                    <th>Resultado</th>
                                    <th>Observaciones</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las filas se insertarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/muestras.js"></script>
</body>
</html>
