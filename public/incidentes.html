<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Incidentes | PROD-SYS</title>
    <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui-utils.js"></script>
</head>
<body>

    <div class="app-container">
                <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>PROD-SYS</span>
                <button id="btn-toggle-sidebar" class="btn-icon" title="Contraer/Expandir">
                    <i data-lucide="menu"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item ">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>

                <div class="nav-group-label">Producción</div>
                <a href="/bitacora.html" class="nav-item ">
                    <i data-lucide="book-open"></i>
                    <span>Bitácora de Turno</span>
                </a>
                <a href="/ordenes.html" class="nav-item ">
                    <i data-lucide="clipboard-list"></i>
                    <span>Órdenes</span>
                </a>
                <a href="/ejecucion.html" class="nav-item ">
                    <i data-lucide="play-circle"></i>
                    <span>Ejecución</span>
                </a>
                <a href="/incidentes.html" class="nav-item active">
                    <i data-lucide="alert-triangle"></i>
                    <span>Incidentes</span>
                </a>

                <div class="nav-group-label">Control y Seguimiento</div>
                <a href="/calidad.html" class="nav-item ">
                    <i data-lucide="check-circle"></i>
                    <span>Calidad</span>
                </a>
                <a href="/trazabilidad.html" class="nav-item ">
                    <i data-lucide="search"></i>
                    <span>Trazabilidad</span>
                </a>

                <div class="nav-group-label">Sistema</div>
                <a href="/configuracion.html" class="nav-item ">
                    <i data-lucide="settings"></i>
                    <span>Configuración</span>
                </a>
                <a href="/auditoria.html" class="nav-item ">
                    <i data-lucide="shield"></i>
                    <span>Auditoría</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div id="user-display">Usuario: -</div>
                <button onclick="Auth.logout()" class="button button-outline" title="Cerrar Sesión">
                    <i data-lucide="log-out"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Gestión de Incidentes en Planta</h1>
            </header>

            <div class="page-content">
                <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem;">
                    <!-- Crear Incidente -->
                    <section class="card">
                        <div class="card-title">Reportar Nuevo Incidente</div>
                        <form id="form-incidente">
                            <div class="form-group">
                                <label for="titulo">Título Corto</label>
                                <input type="text" id="titulo" name="titulo" required placeholder="Ej: Falla en motor de cinta">
                            </div>
                            <div class="form-group">
                                <label for="severidad">Severidad</label>
                                <select id="severidad" name="severidad">
                                    <option value="baja">Baja (Informativo)</option>
                                    <option value="media">Media (Desviación)</option>
                                    <option value="alta">Alta (Parada de línea)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="linea_ejecucion_id">Línea Asociada</label>
                                <select id="linea_ejecucion_id" name="linea_ejecucion_id">
                                    <option value="">Ninguna / General</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripción del Problema</label>
                                <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="button button-primary" style="width: 100%;">Registrar Incidente</button>
                        </form>
                    </section>

                    <!-- Listado Incidentes -->
                    <section class="card">
                        <div class="card-title">Incidentes Recientes</div>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Incidente</th>
                                        <th>Severidad</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla-incidentes">
                                    <tr><td colspan="5" style="text-align: center;">Cargando...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para cierre (simulado con prompt por ahora o simplificado) -->

    <script src="js/incidentes.js"></script>
</body>
</html>
