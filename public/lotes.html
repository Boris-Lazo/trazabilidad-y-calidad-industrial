<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotes de Producción | PROD-SYS</title>
    <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui-utils.js"></script>
</head>
<body>

    <div class="app-container">
                <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>PROD-SYS</span>
                <button id="btn-toggle-sidebar" class="btn-icon" title="Contraer/Expandir">
                    <i data-lucide="menu"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item ">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>

                <div class="nav-group-label">Producción</div>
                <a href="/bitacora.html" class="nav-item ">
                    <i data-lucide="book-open"></i>
                    <span>Bitácora de Turno</span>
                </a>
                <a href="/ordenes.html" class="nav-item ">
                    <i data-lucide="clipboard-list"></i>
                    <span>Órdenes</span>
                </a>
                <a href="/ejecucion.html" class="nav-item ">
                    <i data-lucide="play-circle"></i>
                    <span>Ejecución</span>
                </a>
                <a href="/incidentes.html" class="nav-item ">
                    <i data-lucide="alert-triangle"></i>
                    <span>Incidentes</span>
                </a>

                <div class="nav-group-label">Control y Seguimiento</div>
                <a href="/calidad.html" class="nav-item ">
                    <i data-lucide="check-circle"></i>
                    <span>Calidad</span>
                </a>
                <a href="/trazabilidad.html" class="nav-item ">
                    <i data-lucide="search"></i>
                    <span>Trazabilidad</span>
                </a>

                <div class="nav-group-label">Sistema</div>
                <a href="/configuracion.html" class="nav-item ">
                    <i data-lucide="settings"></i>
                    <span>Configuración</span>
                </a>
                <a href="/auditoria.html" class="nav-item ">
                    <i data-lucide="shield"></i>
                    <span>Auditoría</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div id="user-display">Usuario: -</div>
                <button onclick="Auth.logout()" class="button button-outline" title="Cerrar Sesión">
                    <i data-lucide="log-out"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Gestión de Lotes de Producción</h1>
            </header>

            <div class="page-content">
                <div class="card">
                    <div class="card-title">Crear Nuevo Lote</div>
                    <form id="form-crear-lote">
                        <div class="form-group">
                            <label for="orden-produccion-id">Orden de Producción</label>
                            <select id="orden-produccion-id" name="orden-produccion-id" required>
                                <option value="">Cargando órdenes...</option>
                            </select>
                        </div>
                        <button type="submit" class="button">Crear Lote</button>
                    </form>
                    <div id="mensaje-creacion" class="mt-4"></div>
                </div>

                <div class="card">
                    <div class="card-title">Lotes Registrados</div>
                    <div class="table-container">
                        <table id="tabla-lotes">
                            <thead>
                                <tr>
                                    <th>ID del Lote</th>
                                    <th>ID de Orden</th>
                                    <th>Fecha de Creación</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las filas se insertarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/lotes.js"></script>
</body>
</html>
