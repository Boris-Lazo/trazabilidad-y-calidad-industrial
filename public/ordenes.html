<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes de Producción | PROD-SYS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                PROD-SYS
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    Dashboard
                </a>
                <a href="/ordenes.html" class="nav-item active">
                    Órdenes de Producción
                </a>
                <a href="/lotes.html" class="nav-item">
                    Lotes de Producción
                </a>
                <a href="/muestras.html" class="nav-item">
                    Muestras de Calidad
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Gestión de Órdenes de Producción</h1>
            </header>

            <div class="page-content">
                <div class="card">
                    <div class="card-title">Crear Nueva Orden de Producción</div>
                    <form id="form-crear-orden">
                        <div class="form-group">
                            <label for="producto">Nombre del Producto</label>
                            <input type="text" id="producto" name="producto" required placeholder="Ej: Válvula de Presión X1">
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" id="cantidad" name="cantidad" required placeholder="Ej: 500">
                        </div>
                        <button type="submit" class="button">Crear Orden</button>
                    </form>
                    <div id="mensaje-creacion" class="mt-4"></div>
                </div>

                <div class="card">
                    <div class="card-title">Órdenes Existentes</div>
                    <div class="table-container">
                        <table id="tabla-ordenes">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Estado</th>
                                    <th>Fecha de Inicio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Las filas se insertarán aquí dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/ordenes.js"></script>
</body>
</html>
