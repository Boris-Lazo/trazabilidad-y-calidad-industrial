<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes de Producción</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/">Dashboard</a>
        <a href="/ordenes.html">Órdenes de Producción</a>
        <a href="/lotes.html">Lotes de Producción</a>
        <a href="/muestras.html">Muestras de Calidad</a>
    </nav>

    <div class="container">
        <h1>Gestión de Órdenes de Producción</h1>

        <div class="card">
            <h2>Crear Nueva Orden de Producción</h2>
            <form id="form-crear-orden">
                <div class="form-group">
                    <label for="producto">Nombre del Producto:</label>
                    <input type="text" id="producto" name="producto" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                </div>
                <button type="submit" class="button">Crear Orden</button>
            </form>
            <div id="mensaje-creacion" class="mensaje"></div>
        </div>

        <div class="card">
            <h2>Órdenes de Producción Existentes</h2>
            <table id="tabla-ordenes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                        <th>Fecha de Inicio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/ordenes.js"></script>
</body>
</html>
