<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Producción</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Dashboard de Producción Industrial</h1>
    </header>

    <main>
        <div class="container">

            <section class="controls">
                <label for="ordenId">ID de Orden de Producción:</label>
                <input type="number" id="ordenId" class="form__input" value="1" placeholder="Ej: 1">
                <button id="fetchDashboard" class="button">Consultar Dashboard</button>
            </section>

            <section id="dashboard-container">
                <div class="placeholder">
                    <p>Ingrese un ID de orden y presione "Consultar" para ver el dashboard.</p>
                </div>
            </section>

        </div>
    </main>

    <script src="js/dashboard.js"></script>

</body>
</html>
